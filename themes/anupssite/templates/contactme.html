{% extends "base.html" %}
{% block title %} Contact Anup Shinde {% endblock %}

{% block content%}
<link rel="stylesheet" href="/themes/{{ blog.theme_name }}/css/forms.css" type="text/css" media="screen">
<script src="/themes/{{ blog.theme_name }}/js/forms.js" type="text/javascript"></script>

<div class="box1">

	<div class="indents2">

		<h3 class="p6">Contact Me</h3>


		<form id="contact-form">

			<fieldset>

				<p>Name
					<label class="name">
					
						<input type="text" value="Enter Your Name:">

						<span class="error">*This is not a valid name.</span> <span class="empty">*This field is required.</span> 

					</label>
				</p>				
				<p class="clear"></p>

				<p>Email 
					<label class="email">
					
						<input type="text" value="Enter Your E-mail:">

						<span class="error">*This is not a valid email address.</span> <span class="empty">*This field is required.</span>

					</label>
				</p>				
				<p class="clear"></p>

				<p>Phone 
					<label class="phone notRequired">					
						<input type="tel" value="Enter Your Phone:">

						<span class="error">*This is not a valid phone number.</span> <span class="empty">*This field is required.</span>

					</label>
				</p>				
				<p class="clear"></p>

				<p>Your message 
					<label class="message">
						<textarea>Enter Your Message:</textarea>

						<span class="error">*The message is too short.</span> <span class="empty">*This field is required.</span>

					</label>
				</p>				
				<p class="clear"></p>

				<div class="buttons-wrapper">

					<a class="link" data-type="reset">Reset</a>

					<a class="link" data-type="submit">Submit</a>

				</div>

			</fieldset>

			<p class="clear"></p>
			<div class="success">

				Thank you. Contact form submitted<br>

				<strong>Will be in touch soon.</strong>

			</div>

		</form>

	</div>

</div>
{% endblock %}
