{% if sliderimages %}

<script src="/themes/{{ blog.theme_name }}/js/slides.min.jquery.js"></script>

<script src="/themes/{{ blog.theme_name }}/js/jquery.easing.1.3.js" type="text/javascript"></script>

<script>

	$(function(){

		$('#slides').slides({

			effect: 'fade',

			fadeSpeed:700,

			play: 7000,

			pause: 4000,

			generatePagination: true,

			crossfade: true,

			hoverPause: true,

			animationStart: function(current){$('.caption .text').fadeOut(200);},

			animationComplete: function(current){$('.caption .text').fadeIn(300);},

			slidesLoaded: function() {$('.caption .text').fadeIn(300);}

		});

	});

function navigateto(url) {

}
</script>

<!-- slider -->

<div id="slides">

	<div class="slides_container">
		{% for simg in sliderimages %}

		<div class="slide">
			<img src="{{ simg.imagehref }}" alt="{{ simg.title }} - image" onclick="navigateto('{{ simg.posthref }}');">

<a href="{{ simg.posthref }}">
			<div class="caption">
				<div class="text">
					
					<h3>{{ simg.title }}</h3>

					{{ simg.subtitle|safe }}
					
				</div>
			</div>
</a>
		</div>
		{% endfor %}

	</div>

</div>

{% endif %}
